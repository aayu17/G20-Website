<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Registration- G20</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    #top-nav {
        background-image: linear-gradient( 90deg, rgb(255, 156, 21), rgb(71, 145, 91));
        color: #fff;
        height: 70px;
        max-width: 100%;
        margin: 0;
        display: block;
    }
    
    .fixed-top {
        position: relative;
        top: 0;
        right: 0;
        left: 0;
        margin: 0;
        padding: 0;
        z-index: 1030;
    }
    
    nav {
        display: flex;
        padding: 70px 8%;
        max-width: 100%;
        align-items: center;
    }
    
    .container {
        position: fixed;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        align-items: center;
        background: #fff;
        max-width: 2000px;
        height: 200px;
        margin-top: 20px;
        padding-left: 0px;
        margin-left: 0px;
        border-radius: 10px;
        position: relative;
    }
    
    .g20 {
        cursor: pointer;
    }
    
    .inner-nav ul {
        flex: 1;
        list-style: none;
        text-align: right;
    }
    
    .inner-nav ul li a:hover {
        color: blue;
        text-decoration: underline;
    }
    
    .inner-nav ul li {
        display: inline-block;
        list-style: none;
        font-size: 17px;
        margin: 0 20px;
    }
    
    .inner-nav ul li a {
        text-decoration: none;
        color: black;
    }
    
    .container-form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .form-submit {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    .form-submit:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>

<body>
    <header class="fixed-top">
        <nav id="top-nav">
            <div class="container">
                <nav class="inner-nav">
                    <a href="Home-G20.html">
                        <img class="g20" src="g20-logo.png" alt="g20-logo" /></a>
                    <ul>
                        <li><a href="ABOUT-G20.html"><b>About G20</b></a></li>
                        <li><a href="G20INDIA2023.HTML"><b>G20 India 2023</b></a></li>
                        </b>
                        <li><a href=""><b>Workstream</b></a></li>
                        <li><a href=""><b>Media And Resources </b></a></li>
                        <li><a href=""><b>Explore India</b></a></li>
                        <li><a href="Registration-G20.html" target="_blank"><b>Registration</b></a></li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>
    <br /><br /><br /><br /><br /><br />
    <div class="container-form">
        <form>
            <h1 class="header-text" style="text-align: center;"> Registration For G20 Summit</h1><br>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth :</label>
                <input type="text" id="dob" name="dob" placeholder="dd//mm//yyyy">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Email-id" required>
            </div>
            <div class="form-group">
                <label for="name">Permanent Address :</label>
                <input type="text" id="name" name="percentage" placeholder="Complete Address" required>
            </div>
            <div class="form-group">
                <label for="name">City :</label>
                <input type="number" id="name" name="City" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="name">State :</label>
                <input type="text" id="name" name="percentage" placeholder="State" required>
            </div>
            <div class="form-group">
                <label for="name">Phone Number :</label>
                <input type="number" id="name" name="percentage" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="name">Aadhar Number :</label>
                <input type="number" id="name" name="percentage" placeholder="10-Digits Aadhar Number" required>
            </div>
            <div class="form-group">
                <label for="gender">Vistier Type:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Media</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Non-Media</label>
            </div>
            <button class="form-submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
